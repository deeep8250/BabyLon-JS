   const engine = new  BABYLON.Engine(canva, true);

    const camera = new BABYLON.ArcRotateCamera("camera" , Math.PI , Math.PI ,10, new BABYLON.Vector3(0,0,0));
     camera.attachControl(canva , true)

    engine.runRenderLoop(()=>{
        scene.render()
    })




</script>
