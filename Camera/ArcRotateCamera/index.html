<!-- Arc Rotate Camera -->
<!-- 
  This camera allows you to orbit around a target object (like a circle or model).
  It's great for inspecting 3D models, showing scenes from various angles, or product viewers.
  You can't freely move it around the world â€” it always rotates around the set target.

  Note: This camera is NOT typically used in games like BGMI or other third-person shooters.
  Those games use FreeCamera or UniversalCamera, which allow free or player-relative movement.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    
<canvas style="width: 100%; height: 100%;" id="canvas"></canvas>
<canvas style="width: 100%; height: 100%;" id="canvas2"></canvas>

<script>

   const canva = document.getElementById("canvas");

   const engine = new  BABYLON.Engine(canva, true);
    const scene  = new BABYLON.Scene(engine);


    const camera = new BABYLON.ArcRotateCamera("camera" , Math.PI , Math.PI ,10, new BABYLON.Vector3(0,0,0));
     camera.attachControl(canva , true)




     const light =  new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(1, 1, 0), scene);

    const  ball =  BABYLON.MeshBuilder.CreateSphere("circle" , {diameter : 2});
    
    engine.runRenderLoop(()=>{
        scene.render()
    })




</script>

</body>
</html>
